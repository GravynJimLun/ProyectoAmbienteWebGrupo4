<div class="container mt-4">
  <h2>Gestión de Citas</h2>
<form id="form-cita" class="row g-3">
  <input type="hidden" id="citaId" />

  <div class="col-md-3">
    <input type="text" class="form-control" id="cliente" placeholder="Nombre del cliente" required />
  </div>
  <div class="col-md-3">
    <input type="text" class="form-control" id="mascota" placeholder="Mascota" required />
  </div>
  <div class="col-md-3">
    <select class="form-select" id="servicio" required>
      <option value="">Seleccione un servicio</option>
    </select>
  </div>
  <div class="col-md-2">
    <input type="number" class="form-control" id="precio" placeholder="Precio del servicio" readonly />
  </div>
  <div class="col-md-3">
    <input type="datetime-local" class="form-control" id="fechaCita" required />
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-success">Registrar Cita</button>
  </div>
</form>
  <hr />

  <table class="table table-striped mt-4">
    <thead class="table-dark">
      <tr>
        <th>Cliente</th>
        <th>Mascota</th>
        <th>Servicio</th>
        <th>Precio</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-citas">
    </tbody>
  </table>
</div>
