<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario - AgroEscazú</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    #calendar {
      background: #fff;
      border-radius: 16px;
      padding: 30px 20px 20px 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      margin-bottom: 30px;
      transition: box-shadow 0.3s;
    }
    #calendar:hover {
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.22);
    }
    .fc-toolbar-title {
      font-size: 2rem;
      color: #198754;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .fc-button {
      background: #198754 !important;
      border: none !important;
      color: #fff !important;
      border-radius: 6px !important;
      transition: background 0.2s;
    }
    .fc-button:hover, .fc-button:focus {
      background: #145c32 !important;
      color: #fff !important;
    }
    .fc-daygrid-day-number {
      color: #198754;
      font-weight: 600;
    }
    .fc-day-today {
      background: #e9fbe5 !important;
      border-radius: 8px;
    }
    .fc-col-header-cell-cushion {
      color: #145c32;
      font-weight: 700;
      font-size: 1.1rem;
    }
    .fc-scrollgrid {
      border-radius: 12px;
      overflow: hidden;
    }
    @media (max-width: 600px) {
      #calendar { padding: 10px 2px; }
      .fc-toolbar-title { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">AgroEscazú</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="citas.html">Citas</a></li>
        <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
        <li class="nav-item"><a class="nav-link" href="calendario.html">Calendario</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5 mb-5">
  <h2 class="mb-4 text-success fw-bold">Calendario de Citas</h2>
  <div id="calendar"></div>
</div>

<footer class="footer mt-auto py-3 bg-dark text-white text-center">
  <div class="container">
    <span>© 2025 Agroescazú | Clínica Veterinaria</span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'es',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      }
    });
    calendar.render();
  });
</script>
</body>
</html>
